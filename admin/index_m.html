<html>
<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        var devices = new Object(); // redundant now

        function show_device(device){

            var deviceHtml = '';
            var _deviceType = 'Smart '+ device.deviceType.slice(2).replace(/^\w/, c => c.toUpperCase());
            var deviceId = 'habitron-'+ instance + '-' + device.deviceName.toString();
            // Uses instance number + deviceName as the device ID in the html. 
            // Therefore, names should be enforced to be unique. Probably, not the best way, maybe use IP ?
            deviceHtml += '<tr class="device" data-channel="' + deviceId + '">';
            
            // config button
            deviceHtml += '<td style="text-align: left"><a class="btn-floating build" build-id="' 
                        + deviceId
                        + '"><i class="material-icons">build</i></a></td>';

            // add device properties to the html
            deviceHtml += '<td style="text-align: center; width: 150px">' + device.deviceName.toString() + '</td>';
            deviceHtml += '<td style="text-align: center; width: 100px">' + device.deviceAddress.toString() + '</td>';
            deviceHtml += '<td style="text-align: center; width: 100px">' + _deviceType + '</td>';
            
            // add a delete button
            deviceHtml += '<td style="text-align: center"><a class="btn-floating waves-effect waves-light red del" del-id="' 
                        + deviceId
                        + '"><i class="material-icons">delete</i></a></td>';
            deviceHtml += '</tr>';

            $('#grid-devices').append(deviceHtml);
            
            // delete button on click
            $('#grid-devices').find('a[del-id="'+deviceId+'"]').off('click').on('click', function () {
                var confirmation = window.confirm('Are you sure you want to delete ' + deviceId +' ?');
                
                if(confirmation){
                    //socket.emit('delObject', deviceId, function(err){
                    //     if (err) 
                    //          console.log('Cannot delete device ' + deviceId + ' error occured: ' + err);
                    //     else 
                    //          console.log('Deleted device '+deviceId);
                    // });
                    $('tr[data-channel="' + deviceId + '"]').remove();
                }                   
            });

            // TODO
            // build button on click 
        }

        function add_device(name, IP, type){

            var device = {
                deviceName : name,
                deviceAddress : IP,
                deviceType : type
            };

            var deviceId = 'habitron-'+ instance + '-' + name.toString();
            
            // very annoying! this is only a placeholder solution
            if (name == '' || devices.hasOwnProperty(deviceId)){
                alert("Please enter a unique name");
                return;
            } 

            socket.emit('setObject', 
                deviceId, {
                    type: 'device',
                    common : device,
                    native : {}
                }, function(err){
                    if(err) {
                        console.log('Cant add device, error occured: ' + err);
                    } else {
                        console.log('Im here');
                    }

            });

            // probably unnecessary 
            //show_device(device);
        }

        // This will be called by the admin adapter when the settings page loads

        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);

            $('#add').off('click').on('click', function () {
                $('#add-device-menu').modal().modal('open');
            });  
            
            $('#add-device-menu').find('#add_device').off('click').on('click', function () {
                var name         = $('#device-name').val();
                var deviceIP     = $('#device-ip-address').val();
                var deviceType   = $('#device-type').val();

                add_device(name, deviceIP, deviceType);
            });

            $('#add-device-menu').find('#cancel_device').off('click').on('click', function () {
                $('#add-device-menu').modal().modal('close');
            });
            
            // TODO
            
            // Need to show all present devices but keeping them in this script doesnt work,
            // every time the page is closed, all data is lost. 
            // So we need to add devices as ioBroker objects  

            // socket.emit('getObjectView', 'habitron', 'device', 
            //             {startkey: 'habitron.'+instance+'.', endkey: 'habitron.'+instance+'.\u9999', include_docs: true},
            //              function (err, res) {
            //                 if (err) { 
            //                     console.log('Cant show devices, error occured: ' + err);
            //                 }

            //                 else {
            //                     console.log('Showing all devices');
            //                     for (const row of res.rows){
            //                         console.log('device is: ' + row.id);
            //                         show_device(row.value.common);
            //                     }
            //                 }
            //             });
            
            // this works but the bit above doesnt. getObject returns a single object.
            socket.emit('getObject','habitron-0-test', function(err, res){
                if(err) 
                    console.log(err);
                else {
                    show_device(res.common);
                } 
            });

            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();

        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>
<body>

    <div class="m adapter-container">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s5 m4"><a href="#tab-main"    class="translate active">Main settings</a></li>
                <li class="tab col s5 m4"><a href="#tab-devices" class="translate">Manage Devices</a></li>
            </ul>
        </div>
        <div id="tab-main" class="col s12 page">
            <div class="row" style="width:100%">
                <div class="col s12 m4 l2">
                    <img src="habitron.png" class="logo">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input type="checkbox" class="value" id="option1" />
                    <label for="option1" class="translate">option1</label>
                </div>
                <div class="col s12 m4">
                    <input type="text" class="value" id="option2" />
                    <label for="option2" class="translate">option2</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input type="text" class="value" id="option3" />
                    <label for="option3" class="translate">option3 etc...</label>
                </div>
            </div>
        </div>
        <div id="tab-devices" class="col s12 page">
            <div class="row" style="width:100%">
                <div class="col s1">
                    <a class="btn-floating btn-large waves-effect waves-light blue" id="add"><i class="material-icons">add</i></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 grid-table">
                    <table style="width: 100%">
                        <thead>
                        <tr class="ui-widget-header">
                            <td style="width: 10%; text-align: left"   class="translate"></td>
                            <td style="width: 40%; text-align: center" class="translate">Name</td>
                            <td style="width: 20%; text-align: center" class="translate">IP Address</td>
                            <td style="width: 20%; text-align: center" class="translate">Type</td>
                            <td style="width: 10%; text-align: center" class="translate"></td>
                        </tr>
                        </thead>
                        <!--the table is initially empty, show_device fills this part, 
                            probably not the best way though -->
                        <tbody id="grid-devices">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="m material-dialogs">
        <div id="add-device-menu" class="modal modal-fixed-footer">
            <div class="modal-content">
                The name should be unique per adapter instance.
                <div class="row">
                    <div class="col s12">
                        <input id="device-name" type="text">
                        <label class="translate" for="device-name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <select class = "value" id="device-type">
                            <!-- we can add more, this is just for demo purposes -->
                            <option value="s-controller">Smart Controller</option>
                            <option value="s-detect">Smart Detect</option>
                            <option value="s-gsm">Smart GSM</option>
                            <option value="s-key">Smart Key</option>
                            <option value="s-nature">Smart Nature</option>
                        </select>
                        <label class="translate" for="device-type">Device Type</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input id="device-ip-address" type="text"/>
                        <label class="translate" for="device-ip-address">Device IP address</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="add_device">Add device</a>
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="cancel_device">Cancel</a>
            </div>
        </div>

        <!-- a separate config menu for each device type -->
        <div id = "s-detect-menu" class="modal modal-fixed-footer"></div>
        <div id = "s-nature-menu" class="modal modal-fixed-footer"></div>
        <div id = "s-key-menu"    class="modal modal-fixed-footer"></div>

    </div>
    
</body>
</html>
