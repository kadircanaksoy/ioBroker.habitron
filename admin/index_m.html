<html>
<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s5 m4"><a href="#tab-main"    class="translate active">Main settings</a></li>
                <li class="tab col s5 m4"><a href="#tab-devices" class="translate">Manage Devices</a></li>
            </ul>
        </div>
        <div id="tab-main" class="col s12 page">
            <div class="row">
                <div class="col s12 m4 l2">
                    <img src="habitron.png" class="logo">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input type="checkbox" class="value" id="option1" />
                    <label for="option1" class="translate">option1</label>
                </div>
                <div class="col s12 m4">
                    <input type="text" class="value" id="option2" />
                    <label for="option2" class="translate">option2</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input type="text" class="value" id="option3" />
                    <label for="option3" class="translate">option3 etc...</label>
                </div>
            </div>
        </div>
        <div id="tab-devices" class="col s12 page">
            <div class="row">
                <div class="col s1">
                    <a class="btn-floating btn-large waves-effect waves-light blue" id="add"><i class="material-icons">add</i></a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 grid-table">
                    <table style="width: 100%">
                        <thead>
                        <tr class="ui-widget-header">
                            <td style="width: 50%;  text-align: left"   class="translate">Name</td>
                            <td style="width: 40px; text-align: center" class="translate">IP Address</td>
                            <td style="width: 20%;  text-align: center" class="translate">Type</td>
                            <td style="width: 60px; text-align: center" class="translate"></td>
                        </tr>
                        </thead>
                        <tbody id="grid-devices">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="m material-dialogs">
        <div id="add-device-menu" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div class="row">
                    <div class="col s12">
                        <input id="name" type="text">
                        <label class="translate" for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <select class = "value" id="device-type">
                            <option value="s-controller">Smart Controller</option>
                            <option value="s-detect">Smart Detect</option>
                            <option value="s-gsm">Smart GSM</option>
                            <option value="s-key">Smart Key</option>
                            <option value="s-nature">Smart Nature</option>

                        </select>
                        <label class="translate" for="type">Device Type</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input id="device-ip-address" type="text"/>
                        <label class="translate" for="ip-address">Device IP address</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="add_device">Add device</a>
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="cancel_device">Cancel</a>
            </div>
        </div>
    </div>
    
</body>
</html>
