<html>
<head>

    <!-- Load ioBroker scripts and styles-->
    <!-- These seem to be loaded correctly but shouldn't be??? -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript" src="admin.js"></script>

</head>
<body>

    <div class="m adapter-container">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#tab-main"    class="translate active">Main settings</a></li>
                <li class="tab col s3"><a href="#tab-devices" class="translate">Manage Devices</a></li>
            </ul>
        </div>
        <div id="tab-main" class="col s12 page">
            <div class="row" style="width:100%">
                <div class="col s12 m4 l2">
                    <img src="habitron.png" class="logo">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input type="checkbox" class="value" id="option1" />
                    <label for="option1" class="translate">option1</label>
                </div>
                <div class="col s12 m4">
                    <input type="text" class="value" id="option2" />
                    <label for="option2" class="translate">option2</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input type="text" class="value" id="option3" />
                    <label for="option3" class="translate">option3 etc...</label>
                </div>
            </div>
        </div>
        <div id="tab-devices" class="col s12 page">
            <div class="row">
                <div class="col s12 grid-table">
                    <table style="width: 100%">
                        <thead>
                        <tr class="ui-widget-header" style="height: 6vh" >
                            <td style="width: 10%; text-align: left"   class="translate"></td>
                            <td style="width: 40%; text-align: center" class="translate">Name</td>
                            <td style="width: 20%; text-align: center" class="translate">Address</td>
                            <td style="width: 20%; text-align: center" class="translate">Type</td>
                            <td style="width: 10%; text-align: center" class="translate">Status</td>
                        </tr>
                        </thead>
                        <!--the table is initially empty, show_device fills this part, 
                            probably not the best way though -->
                        <tbody id="grid-devices">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="m material-dialogs">
        <div id="device-config-menu" class="modal modal-fixed-footer">
            <div class="modal-content">
                This'll show a bunch more features
                <div class="col s12 m4">
                    <input type="text" class="value" id="config-device-name"/>
                    <label for="config-device-name" class="translate">Name</label>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="save_device">Save Changes</a>
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="cancel_device">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
